<section>
  <div class="page-header">
    <h1>Serviceproviders</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="serviceprovider in vm.serviceproviders"
       ui-sref="serviceproviders.view({ serviceproviderId: serviceprovider._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="serviceprovider.created | date:'mediumDate'"></span>
        by
        <span ng-if="serviceprovider.user" ng-bind="serviceprovider.user.displayName"></span>
        <span ng-if="!serviceprovider.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="serviceprovider.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.serviceproviders.$resolved && !vm.serviceproviders.length">
    No Serviceproviders yet, why don't you <a ui-sref="serviceproviders.create">create one</a>?
  </div>
</section>
